<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Movie Review Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>ðŸŽ¬ Mini Movie Review Hub</h1>
        <p>Select a movie, leave reviews, and add your own films!</p>
    </header>

    <main>

        <!-- ===================== -->
        <!-- MOVIE LIST -->
        <!-- ===================== -->
        <section id="movie-list">
            <h2>Movies</h2>
            <ul id="movie-ul"></ul>
        </section>

        <!-- ===================== -->
        <!-- MOVIE DETAILS -->
        <!-- ===================== -->
        <section id="movie-details">
            <h2>Movie Details</h2>
            <p id="movie-description">Click a movie to view its description.</p>
        </section>

        <!-- ===================== -->
        <!-- WATCHLIST -->
        <!-- ===================== -->
        <button id="watchlist-btn" class="small-btn">Add to Watchlist</button>

        <!-- ===================== -->
        <!-- REVIEW SECTION -->
        <!-- ===================== -->
        <section id="review-section">
            <h2>User Reviews</h2>

            <button id="resetReviews" class="danger-btn">Reset All Reviews</button>

            <textarea id="review-input" placeholder="Write your review..."></textarea>
            <button id="submit-review" class="primary-btn">Submit Review</button>

            <ul id="review-list"></ul>
        </section>

        <!-- ===================== -->
        <!-- ADD MOVIE SECTION -->
        <!-- ===================== -->
        <section id="add-movie-section">
            <h2>Add a New Movie</h2>

            <input type="text" id="new-movie-name" placeholder="Movie Title">
            <textarea id="new-movie-description" placeholder="Movie Description"></textarea>
            <input type="text" id="new-movie-poster" placeholder="Poster Image URL (jpg/png)">

            <button id="add-movie-btn" class="primary-btn">Add Movie</button
