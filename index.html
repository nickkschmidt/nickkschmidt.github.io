<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Movie Review Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>ðŸŽ¬ Mini Movie Review Hub</h1>
        <p>Select a movie and leave your own review!</p>
    </header>

    <main>
        <!-- Movie List -->
        <section id="movie-list">
            <h2>Movies</h2>
            <ul>
                <li class="movie-item" data-movie="Inception">Inception</li>
                <li class="movie-item" data-movie="Interstellar">Interstellar</li>
                <li class="movie-item" data-movie="The Matrix">The Matrix</li>
            </ul>
        </section>

        <h2>Add a New Movie</h2>
        <form id="addMovieForm">
          <label>Movie Title:</label>
          <input type="text" id="newTitle" required>

          <label>Description:</label>
          <textarea id="newDescription" required></textarea>

          <label>Poster URL (optional):</label>
          <input type="text" id="newPoster">

          <button type="submit">Add Movie</button>
        </form>

        <!-- Movie Details -->
        <section id="movie-details">
            <h2>Movie Details</h2>
            <p id="movie-description">Click a movie to view its description.</p>
        </section>

        <!-- Review Form -->
        <section id="review-section">
            <h2>Write a Review</h2>

            <!-- â­ STAR RATING FEATURE -->
            <div id="star-rating">
                <span class="star" data-value="1">â˜…</span>
                <span class="star" data-value="2">â˜…</span>
                <span class="star" data-value="3">â˜…</span>
                <span class="star" data-value="4">â˜…</span>
                <span class="star" data-value="5">â˜…</span>
            </div>

            <textarea id="review-input" placeholder="Write your review..."></textarea>
            <button id="submit-review">Submit Review</button>

            <h3>User Reviews:</h3>
            <button id="resetReviews">Reset All Reviews</button>
            <ul id="review-list"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
