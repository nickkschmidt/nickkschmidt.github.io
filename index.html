<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Movie Review Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>

        <p>Select a movie and leave your review!</p>
    </header>

    <main>
        <!-- Movie List -->
        <section id="movie-list">
            <h2>Movies</h2>
            <ul></ul>
        </section>

        <!-- Movie Details -->
        <section id="movie-details">
            <h2>Movie Details</h2>
            <p id="movie-description">Click a movie to view its description.</p>
            <button id="delete-movie-btn" style="display:none;">Delete This Movie</button>
        </section>

        <!-- Review Section -->
        <section id="review-section">
            <h2>Write a Review</h2>
            
            <!-- Star Rating -->
            <div id="star-rating">
                <span class="star" data-value="1">â˜†</span>
                <span class="star" data-value="2">â˜†</span>
                <span class="star" data-value="3">â˜†</span>
                <span class="star" data-value="4">â˜†</span>
                <span class="star" data-value="5">â˜†</span>
            </div>
            
                <textarea id="review-input" placeholder="Write your review..."></textarea>
                <button id="submit-review">Submit Review</button>
                <button id="resetReviews">Reset All Reviews</button>

                <h3>User Reviews:</h3>
                <ul id="review-list"></ul>
            </section>

            <!-- Add New Movie Section -->
            <section id="add-movie-section">
                <h2>Add a New Movie</h2>
                <input type="text" id="new-movie-title" placeholder="Movie Title">
                <input type="text" id="new-movie-description" placeholder="Movie Description">
                <input type="text" id="new-movie-poster" placeholder="Poster URL (optional)">
                <button id="add-movie-btn">Add Movie</button>
            </section>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
